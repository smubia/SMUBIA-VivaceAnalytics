<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon1.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon1.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container" style="margin-top:50px;width: 80vw;">
        <div class="col-md-12" style="text-align:center;">
            <span class="main-title" style="font-size:3em">SMU BUSINESS INTELLIGENCE AND ANALYTICS VIVACE LIVE SIGN-UPS ANALYTICS</span>
        </div>

        <div class="col-md-12" style="margin-top:30px;">
            <div class="col-md-2">
                <div class="card-contents sis-color2">
                    <div class="card-title sis-color">
                        <span class="title">INFO SYS</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="sis-total">0</div>
                        <div class="card-text" id="sis-percent"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card-contents soa-color2">
                    <div class="card-title soa-color">
                        <span class="title">ACCOUNTANCY</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="soa-total">0</div>
                        <div class="card-text" id="soa-percent"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card-contents sob-color2">
                    <div class="card-title sob-color">
                        <span class="title">BUSINESS</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="sob-total">0</div>
                        <div class="card-text" id="sob-percent"></div>
                    </div>
                </div>
            </div>


            <div class="col-md-2">
                <div class="card-contents soe-color2">
                    <div class="card-title soe-color">
                        <span class="title">ECONOMICS</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="soe-total">0</div>
                        <div class="card-text" id="soe-percent"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card-contents soss-color2">
                    <div class="card-title  soss-color">
                        <span class="title">SOCIAL SCIENCE</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="soss-total">0</div>
                        <div class="card-text" id="soss-percent"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card-contents sol-color2">
                    <div class="card-title  sol-color">
                        <span class="title">Total SIGNUPS</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="school-total">0</div>
                        <div class="card-text" id="school-percent"></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-md-12" style="margin-top:30px;height: 45vh;">

            <div class="col-md-6" style="height: 100%;">
                <div class="panel-contents">
                    <div class="card-title">
                        <span class="title">Gender Breakdown</span>
                    </div>

                    <div class="card-body col-md-12">
                        <div class="col-md-4 col-md-push-2" style="text-align:center;">
                            <img src="img/male.png" class="img-responsive" />
                            <span style="color:white;font-size:3em" id="gender-male">5</span>
                        </div>
                        <div class="col-md-4 col-md-push-2" style="text-align:center;">
                            <img src="img/female.png" class="img-responsive" />
                            <span style="color:white;font-size:3em" id="gender-female">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="height: 100%;">
                <div class="panel-contents">
                    <span class="title">Expertise of Signups</span>

                    <div class="card-body">
                        <div id="expertChart" style="height: 100%; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12" style="margin-top:30px;height: 17vh; margin-bottom: 100px;">

            <div class="col-md-6" style="height: 100%;">
                <div class="panel-contents">
                    <span class="title">Year of Signups</span>
                    <div class="card-body">
                        <div id="yearChart" style="height: 100%; width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="height: 100%;">
                <div class="panel-contents">
                    <span class="title">Registration Over Time</span>

                    <div class="card-body">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/jquery.canvasjs.min.js"></script>
</footer>


</html>
