<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon1.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon1.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container" style="margin-top:40px;width: 1700px;">
        <div class="col-md-12">
            <div class="col-md-6">
                <span class="title" style="font-size:3em">SMUBIA Vivace Sign-up Live Monitoring</span>
            </div>
            <div class="col-md-6">
                <div style="margin-top:10px;">
                    <span style="font-size: 3em;font-weight:bold;">Current Time:</span>
                    <span style="font-size: 3em;font-weight:bold;" id="currentTime"><br><br>&nbsp;&nbsp;&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="col-md-12" style="margin-top:20px;">
            <div class="col-md-2 card" style="height: 300px;">
                <span class="title" style="float:none;">Cart Overview</span>
                <br>
                <span class="subtitle" style="float:none;">Total Trolleys  /Missing</span>
                <hr>
                <div class="card-contents">
                    <span style="font-size: 4em;font-weight:bold;color:green">104 / 4</span>
                    <span style="font-size: 3em;font-weight:bold;color:green">(96.2%)</span>
                </div>
            </div>

            <div class="col-md-12" style="margin-top:20px;margin-bottom:50px;">
                <div class="col-md-6 card" style="height:549px;">
                    <span class="title" style="float:none;">Time Series of Alarms Triggered</span>
                    <select type="text" id="time-series-select" class="form-control" style="width: 20% !important; font-size: 1.2em; height: 35px; float:right;">
                        <option selected="selected">By Month</option>
                        <option>By Day of Week</option>
                    </select>
                    <br>
                    <span class="subtitle" style="float:none;">Analysis of Alarms triggered in time series</span>

                    <hr>
                    <div class="card" id="chartContainer" style="height:400px; width: 90%;">>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</footer>


</html>
